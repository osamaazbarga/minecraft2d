<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/utilities.css">


    <title>Minecraft</title>
</head>
<body>

    <div class="container">
        <section id="welcome" style="visibility: visible;">
            <img src="./image/minecraft-logo.png" alt="">

            <button class="btn1 startgame">start game</button>
            <div class="by">By Osama Azbarga</div>
        </section>
        <section id="game" style="visibility: hidden;">
            
            <div class="gamepage mid">
                
            </div>
            <div class="sidebar left">
                <div class="box"><img class="axe" src="./image/axeclip.png" alt=""><span style="display: block;">Axe</span></div>
                <div class="box"><img class="pickaxe" src="./image/clipart.png" alt=""><span style="display: block;">Pickaxe</span></div>
                <div class="box"><img class="shovel" src="./image/shovelclip.png" alt=""><span style="display: block;">Shovel</span></div>
                <ul class="elements">
                    <li class="myelement"></li>
                    <li class="myelement"></li>
                    <li class="myelement"></li>
                    <li class="myelement"></li>
                    <li class="myelement"></li>
                </ul>
                <div class="buttonarea">
                    <button class="btn2 resetmap" type="submit">Reset Map</button>
                    <button class="btn2 exit" type="submit">Exit</button>
                </div>
                
            </div>


            

        </section>
    </div>
    


    <script src="js/script.js">

    </script>
</body>
</html>
